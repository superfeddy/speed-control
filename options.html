<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speed Control Options</title>
    <style>
      body: {padding: 10px;}
    </style>
  </head>
  <body>
    Min Speed:
    <input type="number" min="0.0" id="min" />
    <br>
    <br>
    Max Speed:
    <input type="number" min="0.0" id="max" />
    <br>
    <br>
    Interval (between 0 and 1):
    <input type="number" min="0" max="1" step="0.1" id="interval" />
    <br>
    <br>
    <button id="save">Save</button>
    <span id="status"></span>
    <script src="options.js"></script>
  </body>
</html>
